---
- hosts: all
  remote_user: pi
  gather_facts: yes
  become: yes

# Public variables
  vars:
    - hostname: sumalee
    - timezone: America/Los_Angeles
    - crda_domain_code: US

# Secret variables are stored in an ansible vault 
# protected with a password in a file referenced via env variable
# export ANSIBLE_VAULT_PASSWORD_FILE=~/.ansible_vault_pass.txt 
#
# Secret variables can be accessed locally via 
# ansible-vault [encrypt|decrypt|view] secrets/sumalee.yml

  vars_files:
    - sumalee-secrets.yml

  roles:
    - common
    - role: crda_domain
    - wificlient
    - role: signalk
      node_app_env:
      signalk_settings_file: signalk-settings-sumalee.json
    - role: kplex
      vars:
        kplex_serial_inputs:
          - device: "/dev/serial0"
            baud: "9600"
        kplex_udp_inputs:
          - address: "127.0.0.1"
            port: "49898"
#      kplex_marine_traffic_forwarding_enabled: true
#      kplex_logging_enabled: true
    - role: sensors
    - role: xygrib
  tasks:
    - name: Enforce HTTPS for all the GIT traffic
      command: "{{item}}"
      with_items:
       - 'git config --global url."https://github.com/".insteadOf git@github.com:'
       - 'git config --global url."https://".insteadOf git://'
      become: no
      
    # udev rules for serial-usb devices
#    - lineinfile: dest=/etc/udev/rules.d/98-sumalee-usb-devices.rules create=yes line="SUBSYSTEM==\"tty\", ATTRS{idVendor}==\"0403\", ATTRS{idProduct}==\"6001\", ATTRS{serial}==\"FTWR5XON\", SYMLINK+=\"nexus\""

  handlers:
    - include: ../../handlers/handlers.yml
