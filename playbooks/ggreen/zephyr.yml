---
- hosts: all
  remote_user: ggreen
  gather_facts: yes
  become: yes

# Public variables
  vars:
    - hostname: zephyr
    - timezone: America/Los_Angeles
    - crda_domain_code: US
#    - signalk_server_git_branch: v1.37.5
#    - signalk_settings_file: signalk-settings-sumalee.json

# Secret variables are stored in an ansible vault
# protected with a password in a file referenced via env variable
# export ANSIBLE_VAULT_PASSWORD_FILE=~/.ansible_vault_pass.txt
#
# Secret variables can be accessed locally via
# ansible-vault [encrypt|decrypt|view] secrets/zephyr.yml
  vars_files:
    - zephyr-secrets.yml

  roles:
    - common
    - role: crda_domain
    - wificlient
    - role: hotspot
      vars:
        hotspot_passphrase: zephyr2zephyrcal34
        hotspot_ssid: zephyr-cal34
        hotspot_interface: wlan0
        hotspot_channel: 11
#    - signalk
    - role: kplex
      vars:
        kplex_serial_inputs:
          - device: "/dev/serial0"
            baud: "9600"
        kplex_udp_inputs:
          - address: "127.0.0.1"
            port: "49898"
#      kplex_marine_traffic_forwarding_enabled: true
#      kplex_gps_forwarding_enabled: true
#      kplex_logging_enabled: true
    - role: rtc
    - role: ntp
    - role: opencpn
    - role: xygrib
    - role: rust
    - role: mcp2515-can
      vars:
        mcp2515_use_boot_overlay: no
    - role: chartplotterhat_utils
    - role: sensors
      vars:
        sensors_enable_bme680_i2c_overlay: yes

  tasks:
    - name: Enforce HTTPS for all the GIT traffic
      command: "{{item}}"
      with_items:
       - 'git config --global url."https://github.com/".insteadOf git@github.com:'
       - 'git config --global url."https://".insteadOf git://'
      become: no

    - name: add git user name and email
      command: "{{ item }}"
      with_items:
        - 'git config --global user.name "Greg Green"'
        - 'git config --global user.email "ggreen@bit-builder.com"'
      become: no

    # udev rules for serial-usb devices
#    - lineinfile: dest=/etc/udev/rules.d/98-zephyr-usb-devices.rules create=yes line="SUBSYSTEM==\"tty\", ATTRS{idVendor}==\"0403\", ATTRS{idProduct}==\"6001\", ATTRS{serial}==\"FTWR5XON\", SYMLINK+=\"nexus\""

  handlers:
    - include: ../../handlers/handlers.yml
