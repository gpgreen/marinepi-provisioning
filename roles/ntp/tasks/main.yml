##############################################################################
#
#  Installs ntp and generates related config file based on variables.
#  Supports retrieving time from GPS only
#
#  Usage:
#
#    - role: ntp
#      ntp_gps_device: 0
#      ntp_gps_mode: 16
# above device line means to connect to /dev/gps0 at baud 9600

---
- name: disable systemd-timesyncd
  systemd:
    name: systemd-timesyncd
    enabled: no
    state: stopped
    
- name: Install ntp
  apt: pkg=ntp state=latest

- name: Replace config file
  template: src=ntp_conf.j2 dest=/etc/ntp.conf
  notify: restart_ntp

- name: Make kplex start at boot
  systemd:
    name: ntp
    enabled: yes
    masked: no