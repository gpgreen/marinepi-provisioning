---
- name: Install cmake
  apt:
    state: latest
    pkg:
      - cmake
      - libgtk-3-dev
      - libwxgtk-webview3.0-gtk3-dev
      - libwxgtk-media3.0-gtk3-dev
      - libgstreamer1.0-dev
      - libarchive-dev
      - libsqlite3-dev
      - libbz2-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libsndfile1-dev
      - libcanberra-gtk-module
      - exif
      - libexif-dev
      - portaudio19-dev
      - liblzma-dev
      - liblz4-dev
      - gettext

- name: Download OpenCPN
  git: repo=https://github.com/OpenCPN/OpenCPN.git version=v5.2.4 dest={{ opencpn_path }}
  become: no
  register: opencpn_sources

- file: state=directory path="{{ opencpn_path }}/build"
  become: no

- name: configure OpenCPN
  command: cmake -DCMAKE_INSTALL_PREFIX=/usr ..
  args:
    chdir: "{{ opencpn_path }}/build"
  become: no
  when: opencpn_sources.changed

- name: build OpenCPN
  command: make
  args:
    chdir: "{{ opencpn_path }}/build"
  become: no
  when: opencpn_sources.changed

- name: install OpenCPN
  command: make install
  args:
    chdir: "{{ opencpn_path }}/build"
  when: opencpn_sources.changed

- name: autostart opencpn
  lineinfile: path=/etc/xdg/lxsession/LXDE-pi/autostart regexp='^@opencpn$' line=@opencpn insertafter=EOF

- name: remove screensaver from autostart
  lineinfile: path=/etc/xdg/lxsession/LXDE-pi/autostart regexp='^@xscreensaver*' state=absent
