---
- name: Download sensors
  git: repo=https://github.com/gpgreen/sensors.git dest={{ sensors_path }}
  become: no
  register: sensors_sources

- name: copy service file
  command: cmd="cp {{ sensors_path }}/sensor_monitor.service /lib/systemd/system"
  when: sensors_sources.changed    
  notify: restart_sensors
  
- name: sensor_monitor start at boot
  systemd:
    name: sensor_monitor
    enabled: yes
    masked: no