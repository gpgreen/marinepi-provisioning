---
- name: Download sensors
  git: repo=https://github.com/gpgreen/sensors.git dest={{ sensors_path }}
  become: no

- name: copy service file
  copy:
    src: "{{ sensors_path }}/sensor_monitor.service"
    dest: /lib/systemd/system
    remote_src: yes
  notify: restart_sensors

- name: fix system file references part 1
  lineinfile:
    path: /lib/systemd/system/sensor_monitor.service
    regexp: '-u /home/pi'
    line: ExecStart=/usr/bin/python3 -u /home/{{ ansible_user }}/sensors/sensor_monitor.py

- name: fix system file references part 2
  lineinfile:
    path: /lib/systemd/system/sensor_monitor.service
    regexp: 'CONFIG=/home/pi'
    line: Environment=SENSOR_MONITOR_CONFIG=/home/{{ ansible_user }}/sensors/sensor_monitor.json"

- name: compile and create device tree overlay
  shell:
    cmd: "dtc -@ -I dts -O dtb -o /boot/overlays/bme680-i2c.dtbo {{ sensors_path }}/bme680-overlay.dts"
    creates: /boot/overlays/bme680-i2c.dtbo

- name: Enable device tree overlay on boot
  lineinfile:
    path: /boot/config.txt
    regexp: '^dtoverlay=bme680-i2c$'
    line: dtoverlay=bme680-i2c
  when: sensors_enable_bme680_i2c_overlay

- name: sensor_monitor start at boot
  systemd:
    name: sensor_monitor
    enabled: yes
    masked: no
