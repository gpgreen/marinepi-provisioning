---
- name: Install cmake
  apt: pkg=cmake state=latest

- name: Install qt5base-dev
  apt: pkg=qtbase5-dev state=latest

- name: Install qtchooser
  apt: pkg=qtchooser state=latest

- name: Install qt5-qmake
  apt: pkg=qt5-qmake state=latest

- name: Install qtbase5-dev-tools
  apt: pkg=qtbase5-dev-tools state=latest

- name: Install qttools5-dev
  apt: pkg=qttools5-dev state=latest

- name: Install libnova
  apt: pkg=libnova-dev state=latest

- name: Install libopenjp2-7
  apt: pkg=libopenjp2-7-dev state=latest

- name: Install libbz2
  apt: pkg=libbz2-dev state=latest

- name: Install zlib
  apt: pkg=zlib1g-dev state=latest

- name: Install libpng
  apt: pkg=libpng-dev state=latest

- name: Download proj
  get_url: url={{ proj_url }} dest=/home/{{ ansible_ssh_user }}
  become: no
  register: proj_sources

- name: unpack proj
  unarchive: remote_src=yes src=/home/{{ ansible_ssh_user }}/proj-4.9.3.tar.gz dest={{ proj_path }}
  become: no
  when: proj_sources.changed

- name: configure proj
  command: ./configure --prefix={{ proj_install_root }}
  args:
    chdir: "{{ proj_path }}"
  become: no
  when: proj_sources.changed

- name: build proj
  command: make
  args:
    chdir: "{{ proj_path }}"
  become: no
  when: proj_sources.changed

- name: install proj
  command: make install
  args:
    chdir: "{{ proj_path }}"
  when: proj_sources.changed

- name: Download xygrib
  git: repo={{ xygrib_repo }} version={{ xygrib_version }} dest={{ xygrib_path }}
  become: no
  register: xygrib_sources

- file: state=directory path="{{ xygrib_path }}/build"
  become: no

- name: configure xygrib
  command: cmake -DCMAKE_INSTALL_PREFIX={{ xygrib_install_root }} ..
  args:
    chdir: "{{ xygrib_path }}/build"
  become: no
  when: xygrib_sources.changed

- name: build xygrib
  command: make
  args:
    chdir: "{{ xygrib_path }}/build"
  become: no
  when: xygrib_sources.changed

- name: install xygrib
  command: make install
  args:
    chdir: "{{ xygrib_path }}/build"
  when: xygrib_sources.changed
