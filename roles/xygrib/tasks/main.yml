---
- name: Install cmake
  apt:
    state: latest
    pkg:
    - cmake
    - qtbase5-dev
    - qtchooser
    - qt5-qmake
    - qtbase5-dev-tools
    - qttools5-dev
    - libnova-dev
    - libopenjp2-7-dev
    - libbz2-dev
    - zlib1g-dev
    - libpng-dev

- name: Download proj
  get_url: url={{ proj_url }} dest=/home/{{ ansible_ssh_user }}
  become: no
  register: proj_sources

- name: unpack proj
  unarchive:
    remote_src=yes
    src=/home/{{ ansible_ssh_user }}/proj-4.9.3.tar.gz
    dest=/home/{{ ansible_ssh_user }}
    creates={{ proj_path }}
  become: no

- name: configure proj
  command: ./configure --prefix={{ proj_install_root }}
  args:
    chdir: "{{ proj_path }}"
  become: no
  when: proj_sources.changed

- name: build proj
  command: make -j 2
  args:
    chdir: "{{ proj_path }}"
  become: no
  when: proj_sources.changed

- name: install proj
  command: make install
  args:
    chdir: "{{ proj_path }}"
  when: proj_sources.changed

- name: Download xygrib
  git: repo={{ xygrib_repo }} version={{ xygrib_version }} dest={{ xygrib_path }}
  become: no
  register: xygrib_sources

- file: state=directory path="{{ xygrib_path }}/build"
  become: no

- name: configure xygrib
  command: cmake -DCMAKE_INSTALL_PREFIX={{ xygrib_install_root }} ..
  args:
    chdir: "{{ xygrib_path }}/build"
  become: no
  when: xygrib_sources.changed

- name: build xygrib
  command: make
  args:
    chdir: "{{ xygrib_path }}/build"
    creates: "{{ xygrib_path }}/build/src/XyGrib"
  become: no

- name: install xygrib
  command: make install
  args:
    chdir: "{{ xygrib_path }}/build"
    creates: "{{ xygrib_install_root }}/bin/XyGrib"

- name: install desktop file
  template:
    src: xygrib.desktop
    dest: /usr/share/applications/xygrib.desktop
    mode: '0644'
