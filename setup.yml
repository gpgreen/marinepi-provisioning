---
- hosts: all
  become: yes
  user: "{{ ansible_user }}"

  handlers:
    - include: handlers/handlers.yml

  vars:
    ssh_public_key: ~/.ssh/id_rsa.pub

  vars_prompt:
    - name: new_password
      prompt: "Enter new password"
      private: yes

  tasks:
    - name: Create .ssh
      file: state=directory dest=/home/{{ ansible_user }}/.ssh/ owner={{ ansible_user }} group={{ ansible_user }}

    - name: Push SSH key to the Raspberry Pi
      copy: src={{ ssh_public_key }} dest=/home/{{ ansible_user }}/.ssh/authorized_keys owner={{ ansible_user }} group={{ ansible_user }}

    - name: Expand filesystem
      shell: "raspi-config --expand-rootfs"
      become: yes
      notify: reboot

    - name: Show IP Address
      debug: var=hostvars[inventory_hostname]['ansible_default_ipv4']['address']
